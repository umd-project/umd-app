<body>
    <div class="main-container" hidden>
        <header>
            <a href="https://umd-project.org" target="_blank">
                <div class="umd-logo"></div>
            </a>
        </header>
        <div class="tab-bar invisible">
            <div id="tab-drive" class="tab" title="google drive authorisation" hidden>
                <div></div>
                <div class="tab-title">Drive</div>
            </div>
            <div id="tab-new" class="tab" title="new tab">
                <div></div>
                <div class="tab-title icon-L">&plus;</div>
                <div></div>
            </div>
        </div>
        <div class="tab-container">
            <div id="doc-new" class="doc new-container">
                <div class="filer-container">
                    <h3>Universal Markup Document</h3>
                    <h6>&nbsp;</h6>
                    <button new-button class="standard">New Document</button>
                    <h5>-- or --</h5>
                    <button open-button class="standard">Open Document</button>
                    <input file-input type="file" accept=".umd" hidden>
                    <h5>-- or --</h5>
                    <input url-input class="standard" type="text" placeholder="enter doc link">
                    <div class="spacer-8"></div>
                    <h6 terms class="spacer-32 link" data-url="./assets/files/terms.umd">Terms of Use</h6>
                </div>
                <div class="password-container visuallyhidden">
                    <div class="r1c1 message">Enter Password</div>
                    <div password-close class="r1c2 action">&#10005;</div>
                    <input password-input class="r2 standard" type="password" placeholder="enter protection password">
                </div>
            </div>
            <div id="doc-drive" class="doc drive-container visuallyhidden">
                <div class="message">Google Drive Authentication</div>
                <button google-authorise class="standard" hidden>Authorise</button>
                <button google-signout class="standard" hidden>Signout</button>
                <div google-error hidden class="small"></div>
            </div>
            <div class="footer">
                <img src="https://img.shields.io/badge/Â©-RmR-yellow">

            </div>
        </div>
    </div>
